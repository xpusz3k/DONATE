<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Płatność zakończona</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>
<body>
   <!-- not.html -->
<div id="notification">
    <div id="notification-container"></div>

    <!-- Ta część zostanie nadpisana przez webhook.php po płatności -->
</div>


    <script>
     <script>
    // Funkcja ładująca zawartość notyfikacji z pliku not.html
    async function loadNotification() {
        try {
            let response = await fetch('not.html');
            if (response.ok) {
                let notificationContent = await response.text();
                document.getElementById('notification-container').innerHTML = notificationContent;

                // Ukryj wiadomość po 30 sekundach
                setTimeout(() => {
                    document.getElementById('notification-container').innerHTML = '';
                }, 30000); // 30 sekund
            }
        } catch (error) {
            console.error('Błąd podczas ładowania notyfikacji:', error);
        }
    }

    // Załaduj notyfikację po załadowaniu strony
    window.onload = loadNotification;
</script>

    </script>
</body>
</html>
